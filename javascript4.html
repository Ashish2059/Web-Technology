<p id="highlight" onmouseover="changecolor()" onmouseleave="samestate()">We have just started this section for the users (beginner to intermediate) who want to work with various JavaScript problems and write scripts online to test their JavaScript skill.</p>

<script>
	   var x = document.getElementById("highlight");
	function changecolor()
	{
		 x.style.color = 'blue';
		 x.style.fontWeight = 'bold';

	}
	function samestate()
	{
		x.style.color='black';
	}

</script>
