<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea><br><br>
    <label for="dropdown">Select Address:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Bhaktapur</option>
      <option value="option2">Kathmandu </option>
      <option value="option3">Lalitpur</option>
    </select><br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    <label for="identity">Upload identity:</label>
    <input type="file" id="identity" name="identity"><br><br>
    <label for="contact">Contact Number:</label>
    <input type="password" id="contact" name="contact" required><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
