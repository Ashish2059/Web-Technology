<!DOCTYPE html>
<html>
<head>
	<title>Email and Password Validation</title>
</head>
<body>
	<form>
		<label for="email-field">Email:</label>
		<input type="email" id="email-field" required><br><br>
		<label for="password-field">Password:</label>
		<input type="password" id="password-field" required><br><br>
		<button onclick="validateForm()">Submit</button>
	</form>
</body>
<script>
		function validateForm() {
			console.log("i am inside function")
			const emailValue = document.querySelector('#email-field').value;
			const password = document.querySelector('#password-field').value;
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			const lettersRegex = /[a-zA-Z]/;
            const numbersRegex = /[0-9]/;
            const specialCharsRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
			if (!emailRegex.test(emailValue)) {
				alert('Please enter a valid email address');
			}
			else if(!lettersRegex.test(password)||(!numbersRegex.test(password))||(!specialCharsRegex.test(password))) {
				
				 alert("Your password should contain at least one letter, one number, and one special character.");
			}
else {
  alert("Your  form submitted successfully");
}
}
	</script>
</html>
