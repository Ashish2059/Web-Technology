<!DOCTYPE html>
<html>
<head>
	<title>Link with CSS</title>
	<style>
		a {
			color: blue;
			text-decoration: none;
		}
		a:hover {
			color: red;
			text-decoration: underline;
		}
		a:visited {
			color: purple;
		}
		a:active {
			color: green;
		}
	</style>
</head>
<body>
	<!-- link -->
	<a href="https://www.example.com">Here is a link to diplay link in different color as per user action</a>
</body>
</html>
