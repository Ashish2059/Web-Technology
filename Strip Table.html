<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Strip Table</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th,
        td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        tbody tr:nth-child(odd) {
          background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
          background-color: #fff;
        }
      </style>
</head>

<body>
    <table>
        <tr>
            <th>Roll No</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>9</td>
            <td>Ram</td>
            <td>Sharma</td>
        </tr>
        <tr>
            <td>19</td>
            <td>Shyam</td>
            <td>Poudel</td>
        </tr>
        <tr>
            <td>22</td>
            <td>Sundar</td>
            <td>Shrestha</td>
        </tr>
        <tr>
            <td>30</td>
            <td>Nabin</td>
            <td>Thapa</td>
        </tr>
    </table>
</body>

</html>
