<!DOCTYPE html>
<html>
<head>
	<title>Check if Value is Alphanumeric</title>
</head>
<body>
	<label for="input-field">Enter a value:</label>
	<input type="text" id="input-field">
	<button onclick="checkAlphanumeric()">Check if Alphanumeric</button>
</body>
<script>
		function checkAlphanumeric() {
			const inputValue = document.querySelector('#input-field').value;
			if (/^[a-zA-Z0-9]+$/.test(inputValue)) {
				alert('The value is alphanumeric');
			} else {
				alert('The value is not alphanumeric');
			}
		}
	</script>
</html>
